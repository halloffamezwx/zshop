<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>登录</title>
    <link rel="stylesheet" href="./style/weui.min.css"/>
	<link rel="stylesheet" href="./style/style.css"/>
	<script data-main="js/app/login" src="js/lib/require.js" defer async="true"></script>
    <style>
	.weui-cells:after {
		border-bottom: 0px solid #e5e5e5;
	}
	</style>
</head>

<body style="background-color: #ffffff;">
	<div class="weui-toptips weui-toptips_warn" id="errorTip" style="z-index:99999;font-size: 14px;">错误提示</div>
	<header class="wy-header">
		<div class="wy-header-icon-back"><a href="javascript:window.history.back();"></a></div>
	    <div class="wy-header-title">登录商城</div>
		<div class="wy-header-icon-index"><a href="index.html"></a></div>
	</header>
	
	<div class="weui-cells weui-cells_form" style="padding-top: 44px;margin-top: 0px;">
		<div class="weui-cell" style="font-size: 14px;">
			<div class="weui-cell__hd" ><label class="weui-label">手机号</label></div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="number" placeholder="请输入手机号" />
			</div>
		</div>
		<div class="weui-cell weui-cell_vcode" style="font-size: 14px; display:none;">
			<div class="weui-cell__bd" >
				<input class="weui-input" type="" placeholder="请输入验证码">
			</div>
			<div class="weui-cell__ft">
				<a href="javascript:;" class="weui-vcode-btn" style="font-size: 14px;width: 90px;text-align:center;">获取验证码</a>
			</div>
		</div>
		<div class="weui-cell" style="font-size: 14px;">
			<div class="weui-cell__hd" ><label class="weui-label">密<span style="margin-left: 13px;">码</span></label></div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="password" placeholder="请您输入密码"/>
			</div>
		</div>
		<div class="weui-cell weui-cell_vcode" style="font-size: 14px;">
			<div class="weui-cell__hd" ><label class="weui-label">验证码</label></div>
			<div class="weui-cell__bd">
				<input class="weui-input" placeholder="请输入验证码"/>
			</div>
			<div class="weui-cell__ft">
				<img class="weui-vcode-img" src="./images/vcode.jpg" />
			</div>
		</div>
		<div class="weui-cell weui-cell_vcode">
		</div>
		
		<div class="weui-btn-area" >
			<a class="weui-btn weui-btn_primary" href="javascript:" id="loginBtn" style="font-size: 14px;height:39px;">登 录</a>
			<a class="weui-btn weui-btn_default" href="register.html" id="" style="font-size: 14px;height:39px;">注 册</a>
		</div>
		
		<label for="remember" class="weui-agree" style="font-size: 13px;">
			<input id="remember" type="checkbox" class="weui-agree__checkbox" >
			<span class="weui-agree__text" >
				记住登录
			</span>
			
			<span class="weui-agree__text" style="float:right;">
				<a href="reset-pass.html">忘记密码？</a>
			</span>
		</label>
		
	</div>
	
	<div class="weui-msg__extra-area">
		<div class="weui-footer">
			<p class="weui-footer__text">Copyright &copy; 2018-2099 zshop</p>
		</div>
	</div>
</body>
</html>
