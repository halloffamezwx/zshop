			<div class="weui-cell " style="font-size: 14px;">
				<div class="weui-cell__hd" ><label class="weui-label">收件人名 <span style="color:red;">*</span></label></div>

					<input class="weui-input" type="text" placeholder="请输入收件人名" id="" name=""/>

				</div>
			</div>
